<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akan Names</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="container-fluid">
  <div id="heading"> 
    <h1>Ghanian Akan Names</h1>
    <h2 id="get">Eager to know your Akan Name!!!!!!!</h2>
  </div>
  <div class="overlay">
    <div class="container">
        <h2>Fill Your Details Here!</h2>
        <form name="myForm" class="form" onsubmit="validate();">
          <div class="form-group">
            <label for="year" class="year">Year :</label>
            <input type="number" class="form-control" id="year" placeholder="Year of Birth" name="year">
          </div>
          <div class="form-group">
            <label for="month" class="month">Month :</label>
            <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
          </div>
          <div class="form-group">
            <label for="date" class="date">Date :</label>
            <input type="number" class="form-control" id="date" placeholder="Date of Birth" name="date">
          </div>
          <div class="form-group">
            <label for="month">Gender</label><br>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="male"> Male 
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="female"> Female 
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="runName();">SUBMIT</button>
          <br>
        </form>
        <p id="results"> </p>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
